<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-Vindo | LYFM Store</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/toast.css" />
    <script src="../toast/index.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <div class="logo">
        <img src="../images/logo.png" alt="LYFM Store" />
      </div>
      <h1>Cadastrar</h1>
      <form id="userRegistrationForm">
        <input type="text" id="name" placeholder="Nome" required />
        <input type="email" id="email" placeholder="Endereço de email" required />
        <input type="password" id="password" placeholder="Senha" required />
        <input type="password" id="passwordConfirmation" placeholder="Confirme sua senha" required />
        <button type="submit">Cadastrar</button>
      </form>
      <p>Já tenho conta! <a href="../login/index.html">Entrar</a></p>
      <p class="copyright">&copy; 2024 LYFM Store</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
