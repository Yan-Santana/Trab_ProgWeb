<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cary</title>
    <link rel="stylesheet" href="../styles/cart.css">
</head>
<body>

    <header>
        <span>Carrinho</span>
    </header>

    <main class = "containerMain" >

        <section class = "containerProducts" >
            <h2>Produtos</h2>
            <ul>
                <td>
                    <span>Produto 1</span>
                    <span>R$ 100,00</span>
                </td>
                <td>
                    <span>Produto 2</span>
                    <span>R$ 200,00</span>
                </td>
                <td>
                    <span>Produto 3</span>
                    <span>R$ 300,00</span>
                </td>
            </ul>
        </section>

        <section class = "containerTotal" >
            <h2>Total</h2>
            <span>R$ 600,00</span>
        </section>

        <section class = "containerButtons" >
            <button>Finalizar Compra</button>
        </section>
    </main>
    
</body>
</html>
